
<app-header></app-header>
<nav class="nav">
  <a  [routerLink]="['/list']">Back to list</a>
</nav>

<div class="container">
  <div class="table">
    <tbody>
      <tr *ngFor="let singleDetail of detailEvent?.sessions">
        <td>Fecha: {{singleDetail.date | date: 'dd/MM/yyyy'}}</td>
        <td>Disponibilidad: {{singleDetail.availability}}</td>
        <td><button (click)="removeLocation(singleDetail)">-</button></td>
        <td>{{getSelected(singleDetail)}}</td>
        <td><button (click)="addLocation(singleDetail)">+</button></td>
      </tr>
    </tbody>
  </div>
  <app-cart></app-cart>
</div>
