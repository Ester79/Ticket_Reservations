
<app-header></app-header>

<div class="container">
  <div class="table">
    <tbody>
      <tr *ngFor="let singleDetail of detailEvent">
        <td>Fecha: {{singleDetail.date | date}}</td>
        <td>Disponibilidad: {{singleDetail.availability}}</td>
        <td><button (click)="removeLocation()">-</button></td>
        <p>{{locations}}</p>
        <td><button (click)="addLocation()">+</button></td>
      </tr>
    </tbody>
  </div>
  <app-cart></app-cart>
</div>
