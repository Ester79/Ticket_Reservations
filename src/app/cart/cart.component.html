

<p>cart works!</p>

<div class="table">
    <div *ngFor="let artist of getCart().keys()">
      <h1>{{artist}}</h1>
      <table>
        <tr  *ngFor="let purchase of getCart().get(artist)" >
          <td>{{purchase.session.date | date: 'dd/MM/yyyy'}}</td>
          <td>{{purchase.quantity}}</td>
          <td><a  (click)="delete(purchase)"><img src="../assets/img/trash.png" alt="trash" width="15px"></a></td>
        </tr>
      </table>
    </div>
</div>
